<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eastwav Festival</title>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">

    <!-- Logo -->
    <div class="logo">
      <img src="img/eastwav-logo.png" alt="Logo">
    </div>

    <!-- Borders -->
    <div class="border-top"></div>
    <div class="border-left"></div>
    <div class="border-right"></div>
    <div class="border-bottom"></div>

    <!-- Waves -->
    <div class="wave wave-1">
      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
        <path id="wavy-1" d="" />
      </svg>
    </div>
    <div class="wave wave-2">
      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
        <path id="wavy-2" d="" />
      </svg>
    </div>
    <div class="wave wave-3">
      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
        <path id="wavy-3" d="" />
      </svg>
    </div>
    <div class="wave wave-4">
      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <defs></defs>
        <path id="wavy-4" d="" />
      </svg>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="/js/wavify.js"></script>
  <script src="/js/jquery.wavify.js"></script>
  <script>
    var myWave = $('#wavy-1').wavify({
      height: 160,
      bones: 3,
      amplitude: 40,
      color: 'rgba(0, 100, 155, 0.7)',
      speed: .25
    });
    var myWave2 = $('#wavy-2').wavify({
      height: 240,
      bones: 4,
      amplitude: 40,
      color: 'rgba(0, 100, 155, 0.5)',
      speed: .25
    });
    var myWave3 = $('#wavy-3').wavify({
      height: 320,
      bones: 4,
      amplitude: 40,
      color: 'rgba(0, 100, 155, 0.3)',
      speed: .40
    });
    var myWave4 = $('#wavy-4').wavify({
      height: 400,
      bones: 4,
      amplitude: 60,
      color: 'rgba(0, 100, 155, 0.1)',
      speed: .50
    });
    
  </script>
</body>
</html>

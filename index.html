<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>East.wav Festival 2020 | Kolkata</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <!-- Grid -->
  <div id="grid">

    <!-- Logo -->
    <div class="logo">
      <img src="img/eastwav-logo.png" alt="Logo">
    </div>

    <!-- Line-up -->
    <div class="line-up">
      <div class="bold">
        <span class="artist">8BIT CULPRIT</span>
        ●
        <span class="artist">DEEP BROWN</span>
        ●
        <span class="artist">KOHRA</span>
        ●
        <span class="artist">PALOMA &amp; ADIL</span>
        ●
        <span class="artist">PULPY SHILPY</span>
        ●
        <span class="artist">SHIREEN</span>
        ●
        <span class="artist">SMOKE SIGNAL</span>
        ●
        <span class="artist">ZOKHUMA</span>
      </div>
    </div>

  </div>

  <!-- Borders -->
  <div class="border-top"></div>
  <div class="border-left"></div>
  <div class="border-right"></div>
  <div class="border-bottom"></div>
  
  <!-- Waves -->
  <div class="wave wave-1">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <path id="wavy-1" d="" />
    </svg>
  </div>
  <div class="wave wave-2">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <path id="wavy-2" d="" />
    </svg>
  </div>
  <div class="wave wave-3">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <path id="wavy-3" d="" />
    </svg>
  </div>
  <div class="wave wave-4">
    <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <defs></defs>
      <path id="wavy-4" d="" />
    </svg>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="/js/wavify.js"></script>
  <script src="/js/jquery.wavify.js"></script>
  <script>
    var myWave4 = $('#wavy-4').wavify({
      height: 760,
      bones: 4,
      amplitude: 60,
      color: 'rgba(0, 100, 155, 0.1)',
      speed: .50
    });
    var myWave3 = $('#wavy-3').wavify({
      height: 570,
      bones: 4,
      amplitude: 60,
      color: 'rgba(0, 100, 155, 0.3)',
      speed: .40
    });
    var myWave2 = $('#wavy-2').wavify({
      height: 360,
      bones: 4,
      amplitude: 60,
      color: 'rgba(0, 100, 155, 0.5)',
      speed: .25
    });
    var myWave = $('#wavy-1').wavify({
      height: 180,
      bones: 3,
      amplitude: 60,
      color: 'rgba(0, 100, 155, 0.7)',
      speed: .25
    });
    
    
    
    
  </script>
</body>
</html>
